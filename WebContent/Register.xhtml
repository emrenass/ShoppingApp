<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet library="css" name="login-style.css" />
</h:head>
<h:body>
	<div class="login-page">
		<div class="form">
			<h:form styleClass="login-form">
				<h:outputText value="Name"></h:outputText>
				<h:inputText value="#{registerBean.userName}" styleClass="inputText"></h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{registerBean.password}" styleClass="inputText"></h:inputSecret>
				<h:outputText value="Phone"></h:outputText>
				<h:inputText value="#{registerBean.phoneNumber}" styleClass="inputText"></h:inputText>
				<h:outputText value="First Name"></h:outputText>
				<h:inputText value="#{registerBean.fname}" styleClass="inputText"></h:inputText>
				<h:outputText value="Last Name"></h:outputText>
				<h:inputText value="#{registerBean.lname}" styleClass="inputText"></h:inputText>
				<h:commandButton value="REGISTER"
					action="#{registerBean.register()}" styleClass="commandButton" >
				</h:commandButton>
				<p class="message">
					Already registered? <a href="Login.xhtml">Sign In</a>
				</p>
			</h:form>
		</div>
	</div>
</h:body>
</html>
