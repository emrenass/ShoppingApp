<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="login-style.css" />
</h:head>
<h:body>
	<div class="login-page">
		<div class="form">
			<h:form styleClass="login-form">
				<h:outputText value="Name"></h:outputText>
				<h:inputText value="#{loginBean.name}" styleClass="inputText"></h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{loginBean.password}" styleClass="inputText"></h:inputSecret>
				<h:commandButton value="LOGIN"
					action="#{loginBean.checkUserLogin()}" styleClass="commandButton">
				</h:commandButton>
				<p class="message">
					Not registered? <a href="Register.xhtml">Create an account</a>
				</p>
			</h:form>
		</div>
	</div>
</h:body>
</html>
